spring.application.name=APIREST
#BD usuariosdb se genera automaticamente por hibernate#
spring.datasource.url=jdbc:h2:mem:usuariosdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.time-zone=America/Santiago
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
server.port=8082
# puerto 8082 porque en local tengo MYSQL en 80, pude hacerlo con docker pero me faltaban unas dependencias que no encontraba para agregarlas a la imagen #
spring.mvc.locale=es_CL
spring.mvc.locale-resolver=fixed